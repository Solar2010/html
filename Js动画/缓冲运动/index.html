<!DOCTYPE html>
<html>
<head>
	<title>JS缓冲运动</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			position: relative;
			left: -200px;
			top: 0;
		}
		#div1 span{
			width: 20px;
			height: 50px;
			background: blue;
			position: absolute;
			left: 200px;
			top: 75px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById("div1");
			oDiv.onmouseover = function(){
				startMove(0);
			}
			oDiv.onmouseout = function(){
				startMove(-200);
			}
		}
		var timer = null;
		function startMove(target) {
			var oDiv = document.getElementById("div1");
			clearInterval(timer);
			timer = setInterval(function(){
				var speed = (target - oDiv.offsetLeft)/100;
				speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

				if(oDiv.offsetLeft == target){
					clearInterval(timer);
				}else{
					oDiv.style.left = oDiv.offsetLeft + speed + 'px';
				}
			},30)
		}
	</script>
</head>
<body>
	<div id="div1">
		<span></span>
	</div>
</body>
</html>
